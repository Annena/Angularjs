
<div>
    <h2><span data-translate="gatewayApp.gatewayType.detail.title">Gateway Type</span> {{vm.gatewayType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gatewayApp.gatewayType.name">Name</span></dt>
        <dd>
            <span>{{vm.gatewayType.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.gatewayType.bindAttribute">Bind Attribute</span></dt>
        <dd>
            <span>{{vm.gatewayType.bindAttribute}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.gatewayType.workgroup">Workgroup</span></dt>
        <dd>
            <a ui-sref="workgroup-iot-detail({id:vm.gatewayType.workgroupId})">{{vm.gatewayType.workgroupName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="gateway-type-iot-detail.edit({id:vm.gatewayType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
