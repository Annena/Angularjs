
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMonitorPointLabel" data-translate="gatewayApp.monitorPoint.home.createOrEditLabel">Create or edit a Monitor Point</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.monitorPoint.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.monitorPoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.monitorPoint.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.monitorPoint.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.samplingPeriod" for="field_samplingPeriod">Sampling Period</label>
            <input type="number" class="form-control" name="samplingPeriod" id="field_samplingPeriod"
                    ng-model="vm.monitorPoint.samplingPeriod"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.isChangeSample" for="field_isChangeSample">Is Change Sample</label>
                <input type="checkbox" name="isChangeSample" id="field_isChangeSample"
                          ng-model="vm.monitorPoint.isChangeSample"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.reportItemsNum" for="field_reportItemsNum">Report Items Num</label>
            <input type="number" class="form-control" name="reportItemsNum" id="field_reportItemsNum"
                    ng-model="vm.monitorPoint.reportItemsNum"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.monitorPoint.reportPeriod" for="field_reportPeriod">Report Period</label>
            <input type="number" class="form-control" name="reportPeriod" id="field_reportPeriod"
                    ng-model="vm.monitorPoint.reportPeriod"
                    />
        </div>

        <div class="form-group">
            <label data-translate="gatewayApp.monitorPoint.workgroup" for="field_workgroup">Workgroup</label>
            <select class="form-control" id="field_workgroup" name="workgroup" ng-model="vm.monitorPoint.workgroupId" ng-options="workgroup.id as workgroup.name for workgroup in vm.workgroups"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.workgroup.$invalid">
            <p class="help-block"
                ng-show="editForm.workgroup.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
