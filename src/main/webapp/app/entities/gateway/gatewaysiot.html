<div>
    <h2 data-translate="gatewayApp.gateway.home.title">Gateways</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gateway-iot.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gatewayApp.gateway.home.createLabel">
                        Create new Gateway
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="gatewayApp.gateway.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="gatewayApp.gateway.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="gatewayApp.gateway.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="workgroupName"><span data-translate="gatewayApp.gateway.workgroup">Workgroup</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="gatewayTypeName"><span data-translate="gatewayApp.gateway.gatewayType">Gateway Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gateway in vm.gateways track by gateway.id">
                    <td><a ui-sref="gateway-iot-detail({id:gateway.id})">{{gateway.id}}</a></td>
                    <td>{{gateway.name}}</td>
                    <td data-translate="{{'gatewayApp.GatewayStatus.' + gateway.status}}">{{gateway.status}}</td>
                    <td>{{gateway.description}}</td>
                    <td>
                        <a ui-sref="workgroup-iot-detail({id:gateway.workgroupId})">{{gateway.workgroupName}}</a>
                    </td>
                    <td>
                        <a ui-sref="gateway-type-iot-detail({id:gateway.gatewayTypeId})">{{gateway.gatewayTypeName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gateway-iot-detail({id:gateway.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gateway-iot.edit({id:gateway.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gateway-iot.delete({id:gateway.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
