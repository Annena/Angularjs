
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGatewayLabel" data-translate="gatewayApp.gateway.home.createOrEditLabel">Create or edit a Gateway</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gateway.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gateway.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.gateway.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.gateway.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.gateway.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.gateway.status" id="field_status" required>
                <option value="INIT" data-translate="gatewayApp.GatewayStatus.INIT">INIT</option>
                <option value="ONLINE" data-translate="gatewayApp.GatewayStatus.ONLINE">ONLINE</option>
                <option value="OFFLINE" data-translate="gatewayApp.GatewayStatus.OFFLINE">OFFLINE</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.gateway.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.gateway.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="gatewayApp.gateway.workgroup" for="field_workgroup">Workgroup</label>
            <select class="form-control" id="field_workgroup" name="workgroup" ng-model="vm.gateway.workgroupId" ng-options="workgroup.id as workgroup.name for workgroup in vm.workgroups"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.workgroup.$invalid">
            <p class="help-block"
                ng-show="editForm.workgroup.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="gatewayApp.gateway.gatewayType" for="field_gatewayType">Gateway Type</label>
            <select class="form-control" id="field_gatewayType" name="gatewayType" ng-model="vm.gateway.gatewayTypeId" ng-options="gatewayType.id as gatewayType.name for gatewayType in vm.gatewaytypes"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.gatewayType.$invalid">
            <p class="help-block"
                ng-show="editForm.gatewayType.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
