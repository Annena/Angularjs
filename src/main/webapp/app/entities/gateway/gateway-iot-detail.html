
<div>
    <h2><span data-translate="gatewayApp.gateway.detail.title">Gateway</span> {{vm.gateway.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gatewayApp.gateway.name">Name</span></dt>
        <dd>
            <span>{{vm.gateway.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.gateway.status">Status</span></dt>
        <dd>
            <span data-translate="{{'gatewayApp.GatewayStatus.' + vm.gateway.status}}">{{vm.gateway.status}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.gateway.description">Description</span></dt>
        <dd>
            <span>{{vm.gateway.description}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.gateway.workgroup">Workgroup</span></dt>
        <dd>
            <a ui-sref="workgroup-iot-detail({id:vm.gateway.workgroupId})">{{vm.gateway.workgroupName}}</a>
        </dd>
        <dt><span data-translate="gatewayApp.gateway.gatewayType">Gateway Type</span></dt>
        <dd>
            <a ui-sref="gateway-type-iot-detail({id:vm.gateway.gatewayTypeId})">{{vm.gateway.gatewayTypeName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="gateway-iot-detail.edit({id:vm.gateway.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
