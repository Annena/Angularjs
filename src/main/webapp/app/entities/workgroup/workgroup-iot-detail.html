
<div>
    <h2><span data-translate="gatewayApp.workgroup.detail.title">Workgroup</span> {{vm.workgroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gatewayApp.workgroup.name">Name</span></dt>
        <dd>
            <span>{{vm.workgroup.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.workgroup.description">Description</span></dt>
        <dd>
            <span>{{vm.workgroup.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="workgroup-iot-detail.edit({id:vm.workgroup.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
