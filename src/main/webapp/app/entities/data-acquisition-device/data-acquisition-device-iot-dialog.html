
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDataAcquisitionDeviceLabel" data-translate="gatewayApp.dataAcquisitionDevice.home.createOrEditLabel">Create or edit a Data Acquisition Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dataAcquisitionDevice.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dataAcquisitionDevice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionDevice.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.dataAcquisitionDevice.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionDevice.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.dataAcquisitionDevice.code"
                    />
        </div>

        <div class="form-group">
            <label data-translate="gatewayApp.dataAcquisitionDevice.monitorPoint" for="field_monitorPoint">Monitor Point</label>
            <select class="form-control" id="field_monitorPoint" name="monitorPoint" ng-model="vm.dataAcquisitionDevice.monitorPointId" ng-options="monitorPoint.id as monitorPoint.name for monitorPoint in vm.monitorpoints"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.monitorPoint.$invalid">
            <p class="help-block"
                ng-show="editForm.monitorPoint.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
