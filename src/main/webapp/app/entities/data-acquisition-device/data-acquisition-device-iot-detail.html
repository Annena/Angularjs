
<div>
    <h2><span data-translate="gatewayApp.dataAcquisitionDevice.detail.title">Data Acquisition Device</span> {{vm.dataAcquisitionDevice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gatewayApp.dataAcquisitionDevice.name">Name</span></dt>
        <dd>
            <span>{{vm.dataAcquisitionDevice.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.dataAcquisitionDevice.code">Code</span></dt>
        <dd>
            <span>{{vm.dataAcquisitionDevice.code}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.dataAcquisitionDevice.monitorPoint">Monitor Point</span></dt>
        <dd>
            <a ui-sref="monitor-point-iot-detail({id:vm.dataAcquisitionDevice.monitorPointId})">{{vm.dataAcquisitionDevice.monitorPointName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="data-acquisition-device-iot-detail.edit({id:vm.dataAcquisitionDevice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
