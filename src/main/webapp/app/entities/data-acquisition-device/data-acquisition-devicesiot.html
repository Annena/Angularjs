<div>
    <h2 data-translate="gatewayApp.dataAcquisitionDevice.home.title">Data Acquisition Devices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="data-acquisition-device-iot.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gatewayApp.dataAcquisitionDevice.home.createLabel">
                        Create new Data Acquisition Device
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="gatewayApp.dataAcquisitionDevice.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="code"><span data-translate="gatewayApp.dataAcquisitionDevice.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="monitorPointName"><span data-translate="gatewayApp.dataAcquisitionDevice.monitorPoint">Monitor Point</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataAcquisitionDevice in vm.dataAcquisitionDevices track by dataAcquisitionDevice.id">
                    <td><a ui-sref="data-acquisition-device-iot-detail({id:dataAcquisitionDevice.id})">{{dataAcquisitionDevice.id}}</a></td>
                    <td>{{dataAcquisitionDevice.name}}</td>
                    <td>{{dataAcquisitionDevice.code}}</td>
                    <td>
                        <a ui-sref="monitor-point-iot-detail({id:dataAcquisitionDevice.monitorPointId})">{{dataAcquisitionDevice.monitorPointName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="data-acquisition-device-iot-detail({id:dataAcquisitionDevice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-acquisition-device-iot.edit({id:dataAcquisitionDevice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-acquisition-device-iot.delete({id:dataAcquisitionDevice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
