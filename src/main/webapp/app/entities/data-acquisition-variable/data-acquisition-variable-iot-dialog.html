
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDataAcquisitionVariableLabel" data-translate="gatewayApp.dataAcquisitionVariable.home.createOrEditLabel">Create or edit a Data Acquisition Variable</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dataAcquisitionVariable.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dataAcquisitionVariable.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.dataAcquisitionVariable.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.dataAcquisitionVariable.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.uint" for="field_uint">Uint</label>
            <input type="text" class="form-control" name="uint" id="field_uint"
                    ng-model="vm.dataAcquisitionVariable.uint"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.getCycle" for="field_getCycle">Get Cycle</label>
            <input type="number" class="form-control" name="getCycle" id="field_getCycle"
                    ng-model="vm.dataAcquisitionVariable.getCycle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.dcAddrMapId" for="field_dcAddrMapId">Dc Addr Map Id</label>
            <input type="number" class="form-control" name="dcAddrMapId" id="field_dcAddrMapId"
                    ng-model="vm.dataAcquisitionVariable.dcAddrMapId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.dcAddrMapName" for="field_dcAddrMapName">Dc Addr Map Name</label>
            <input type="text" class="form-control" name="dcAddrMapName" id="field_dcAddrMapName"
                    ng-model="vm.dataAcquisitionVariable.dcAddrMapName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.offsetAddr" for="field_offsetAddr">Offset Addr</label>
            <input type="text" class="form-control" name="offsetAddr" id="field_offsetAddr"
                    ng-model="vm.dataAcquisitionVariable.offsetAddr"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.startAddr" for="field_startAddr">Start Addr</label>
            <input type="text" class="form-control" name="startAddr" id="field_startAddr"
                    ng-model="vm.dataAcquisitionVariable.startAddr"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.endAddr" for="field_endAddr">End Addr</label>
            <input type="text" class="form-control" name="endAddr" id="field_endAddr"
                    ng-model="vm.dataAcquisitionVariable.endAddr"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.valueType" for="field_valueType">Value Type</label>
            <input type="number" class="form-control" name="valueType" id="field_valueType"
                    ng-model="vm.dataAcquisitionVariable.valueType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.dataType" for="field_dataType">Data Type</label>
            <input type="number" class="form-control" name="dataType" id="field_dataType"
                    ng-model="vm.dataAcquisitionVariable.dataType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.dataBits" for="field_dataBits">Data Bits</label>
            <input type="number" class="form-control" name="dataBits" id="field_dataBits"
                    ng-model="vm.dataAcquisitionVariable.dataBits"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.readWriteType" for="field_readWriteType">Read Write Type</label>
            <input type="number" class="form-control" name="readWriteType" id="field_readWriteType"
                    ng-model="vm.dataAcquisitionVariable.readWriteType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.byteCode" for="field_byteCode">Byte Code</label>
            <input type="number" class="form-control" name="byteCode" id="field_byteCode"
                    ng-model="vm.dataAcquisitionVariable.byteCode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gatewayApp.dataAcquisitionVariable.funcCode" for="field_funcCode">Func Code</label>
            <input type="number" class="form-control" name="funcCode" id="field_funcCode"
                    ng-model="vm.dataAcquisitionVariable.funcCode"
                    />
        </div>

        <div class="form-group">
            <label data-translate="gatewayApp.dataAcquisitionVariable.dataAcquisitionDevice" for="field_dataAcquisitionDevice">Data Acquisition Device</label>
            <select class="form-control" id="field_dataAcquisitionDevice" name="dataAcquisitionDevice" ng-model="vm.dataAcquisitionVariable.dataAcquisitionDeviceId" ng-options="dataAcquisitionDevice.id as dataAcquisitionDevice.name for dataAcquisitionDevice in vm.dataacquisitiondevices"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.dataAcquisitionDevice.$invalid">
            <p class="help-block"
                ng-show="editForm.dataAcquisitionDevice.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
