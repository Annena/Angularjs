<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">采集变量上报策略修改</h1>
</div>
<div class="wrapper-md" ng-controller="modifyVariableReportCtrl">
	<form class="form-horizontal"  style="background:#fff;padding:4px;border-radius:4px"  >
        <div class="box-body">
        	<div class="form-group">
            	<label for="isCycle" class="col-sm-2 control-label ">是否修改周期</label>
                	<div class="col-sm-2">
                		<select class="form-control" ng-model="isCycle"  ng-options="isCycle   for isCycle in isCycleReports ">
                        </select>        	
                	</div>
        	</div>
        	<div class="form-group">
            	<label for="isChange" class="col-sm-2 control-label ">是否修改报告</label>
                	<div class="col-sm-2">
                		<select class="form-control" ng-model="isChange"  ng-options="isChange   for isChange in isChangeReports ">
                        </select>        	
                	</div>
        	</div>
         	<div class="form-group">
            	<label  for="variableReport.reportPeriod" class="col-sm-2 control-label">报告周期</label>
                	<div class="col-sm-2">
                		<input type="number" class="form-control" placeholder="查寻报告周期，数字" ng-model="variableReport.reportPeriod">
                	</div>
        	</div>
       	    <div class="form-group">
            	<label  for="variableReport.samplingPeriod" class="col-sm-2 control-label">采样周期</label>
                	<div class="col-sm-2">
                	   <input type="number" class="form-control" placeholder="查寻采样周期，数字" ng-model="variableReport.samplingPeriod">
                	</div>
        	</div>
         	
    	</div>
<!-- /.box-body -->
<div class="box-footer form-group" >
    		<label  class="col-sm-2 control-label" ></label>
        		<button type="submit" class="btn btn-default " ng-click="cancel()" style='margin-right:1%;'>返回</button>
            	<button type="submit" class="btn btn-success  " ng-click="ok()">确认</button>
    	</div>
<!-- /.box-footer -->
 </form>
</div>
