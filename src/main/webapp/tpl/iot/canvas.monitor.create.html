<!-- Content Header (Page header) -->
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3" style="display:inline-block">监控点创建</h1>
        <!--<a ui-sref="app.point.grid"><button class="btn btn-default" style="float:right">返回</button></a>  -->
    </div>
    <div class="wrapper-md" ng-controller="CavansMonitorCreate" >
    <form class="form-horizontal" style=""  >
        <div class="box-body">
           <div class="form-group">
               <label for="name" class="col-sm-2 control-label ng-valid " ng-model="name"><span style="color:#e24c4f;padding-right:5px;padding-top:2px;" class="glyphicon glyphicon-asterisk"></span>名称</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control" id="name" placeholder="AAAA" required="required" ng-model="point.name">
                    </div>  
          </div>
          <div class="form-group">
              <label  for="description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                       <textarea class="form-control" rows="3" placeholder="Enter ..." id="description" ng-model="point.description"></textarea>
              		</div>
          </div>
    	  

         <div class="form-group">
         	<div class="col-sm-2 control-label ng-valid">自定义上报</div>
	        <div class="col-sm-10" style="padding-top: 0px;">
	        	<div class="checkbox">
	 				<label><input type="checkbox"  ng-model="point.enableCustomReport" style=" width: 24px;height: 24px;margin-top: 0px;"></label>
				</div>
	        </div>
	        <div class="col-sm-2 control-label ng-valid " >运行脚本</div>
        	<div class="col-sm-10" style="padding-top: 0px;">
	        	<div class="checkbox">
	 				<label><input type="checkbox"  ng-model="point.enableLua" style=" width: 24px;height: 24px;margin-top: 0px;" ng-change="luastrShow()"></label>
				</div>
       		</div> 	
         </div>
         <div class=" form-group" ng-class="{true:'luastrshow',false:'luastrhide'}[luastrshow]">
	    	<div class="col-sm-2 control-label ng-valid ">
	    	  Lua脚本
	    	</div>
	        <div class="col-sm-10">
	        	<textarea class="form-control" rows="3" placeholder="Lua脚本" ng-model="point.luaStr"></textarea>
	        </div>   
	    </div>
         
        <div style="position:relative"> 
        	<h4 style="display:inline-block;cursor:pointer;" ng-click="showAddAttr()">自定义属性</h4> 
			<button type="button" class="btn btn-success"  ng-click="Add()"  style="float:right;display:inline-block;margin-top:-5px;">添加</button>				
			<hr style="border-top:0.5px solid #ccc;margin-top:0;"></hr>                          
       	</div>
  		<div style="padding-left:15px;padding-right:15px;position: relative;z-index: 999;">
  			<div class="col-sm-1"></div>
	    	<div class="form-group autoGridHeight col-sm-8">
	        	<div class="gridStyle" ng-grid="gridOptions" style="max-height:200px;overflow:auto"></div>
	    	</div>
      	</div>
<!-- /.box-body -->
        <div class="form-group" >
        	<label  class="col-sm-2 control-label" ></label>
            	<button type="submit" class="btn btn-default "  ng-click="Clear()" style='margin-right:1%;'>返回</button>
				<button type="submit" class="btn btn-success "  ng-click="Ok()" ng-disabled="!point.name || isdisabled ||!isOK"  >确定</button>                                    
        </div>
<!-- /.box-footer -->
</form>
<!--box-body-->
</div>
