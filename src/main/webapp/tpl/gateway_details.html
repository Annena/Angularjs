<!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3" style="display:inline-block">网关详情</h1>
        <!--  <a ui-sref="app.table.grid"><button class="btn btn-default" style="float:right">返回</button></a>-->
    </div>

    <!-- Main content -->
    <!-- form start -->
<div class="wrapper-md">
    <form class="form-horizontal" ng-controller="detailsModify" style="background:#fff;padding:4px;border-radius:4px"  >
        <div class="box-body">
        	<div class="form-group">
            	<label for="name" class="col-sm-2 control-label ng-valid " ng-model="gateway.name" >网关名 :</label>
                	<div class="col-sm-2">
                    	{{gateway.name}}
                	</div>
       	    </div>
        	<div class="form-group">
            	<label for="tenant_id" class="col-sm-2 control-label ">ID :</label>
                	<div class="col-sm-2">
                	{{gateway.id}}         	
                	</div>
        	</div>
         	<div class="form-group">
            	<label  for="description" class="col-sm-2 control-label">网关描述 :</label>
                	<div class="col-sm-6">
                	{{gateway.description}}
                	</div>
        	</div>
       	    <div class="form-group">
            	<label for="gateway_type_id" class="col-sm-2 col-xs-2 col-md-2	col-lg-2 control-label" readonly>网关类型 :</label>
                	<div class="col-sm-2">
                	   {{gatewaytype.name}}
                    </div>
       	    </div>
         	<div class='form-group'>
            	<label for="workgroup_id" class="col-sm-2 col-xs-2 col-md-2	col-lg-2 control-label">群组 :</label>
					<div class="col-sm-2">
                    	{{workgroup.name}}
                	</div>
         	</div>
            <div class='form-group'>
            	<label for="workgroup_id" class="col-sm-2 col-xs-2 col-md-2	col-lg-2 control-label">IP地址 :</label>
					<div class="col-sm-2">
                    	{{gateway.ip}}
                	</div>
         	</div>
    		<div class='form-group'>
            	<label for="workgroup_id" class="col-sm-2 col-xs-2 col-md-2	col-lg-2 control-label">MAC地址 :</label>
					<div class="col-sm-2">
                    	{{gateway.mac}}
                	</div>
         	</div>
         	<div ng-repeat="list in attrs" class='form-group'>
           	<label  class="col-sm-2 control-label" >{{list.name}} :</label>
             	<div class="col-sm-2">
             	  {{list.value}}
            	</div>
           </div>
    	</div>
<!-- /.box-body -->
<div class="box-footer form-group" >
    		<label  class="col-sm-2 control-label" ></label>
        		<button type="submit" class="btn btn-default " ng-click="Clear()" style='margin-right:1%;'>返回</button>
            	<button type="submit" class="btn btn-success  " ng-click="Ok()">编辑</button>
    	</div>
<!-- /.box-footer -->
 </form>
</div>
<!-- /.box -->
